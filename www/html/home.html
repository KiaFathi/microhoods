<div ng-model='microhoods.home' ng-controller='map-controller'>
    <div class='buttons' >
      <!-- <div id='saveTags' ng-click='saveTags()'>Save Tags</div> -->
      <div id='title'>MICROHOODS</div>
      <div id='personalMap' ng-click='personalSwitch()'>Personal Map</div>
      <div id='communityMap' ng-click='communitySwitch()'>Community Map</div>
    </div>

    <div id='map'></div>

    <form name='inputForm'>
      <input type='text' ng-model='tag' name='tagInput' ng-maxlength='10' id='tagInput' placeholder='enter a tag to add or search'/>
      <span class='error' ng-show='inputForm.tagInput.$error.maxlength'>Too long!</span>
    </form>
    <button id='addTag' ng-click='addHere(50)' ng-touch='addHere(50)'>Add</button>
    <button id='searchTags' ng-click='searchTags()' ng-touch='searchTags()'>Find</button>
</div>
